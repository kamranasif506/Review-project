<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      <h1 id="title">A Survey Form</h1>
      <p id="description">This is a survey form for Tech School</p>
      <form id="survey-form">
        <label id="name-lable">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        <label id="email-lable">Email</label>
        <input type="email" id="email" placeholder="test@gmail.com">
        <label id="number-label">Roll No</label>
        <input type="number" id="number" placeholder="Enter Roll No">
        <label>How do you rate our courses</label>
        <select class="dropdown">
          <option>Excellent</option>
          <option>Very Good</option>
          <option>Good</option>
        </select>
        <label>How do you rate our teachers</label>
        <select class="dropdown">
          <option>Excellent</option>
          <option>Very Good</option>
          <option>Good</option>
        </select>
        <label>How do you rate our facilities</label>
        <select class="dropdown">
          <option>Excellent</option>
          <option>Very Good</option>
          <option>Good</option>
        </select>
        <label>Write your complaints</label>
        <textarea rows="5" class="form-control"></textarea>
        <br>
        <button type="submit" class="button">Submit</button>
      </form>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
